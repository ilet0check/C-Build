  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"/>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007bff;
      height: 60px;
      padding: 0 20px;
    }

    .navbar-logo {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .big-image {
      width: 100%;
      height: 400px;
      background-image: url('images/542.png');
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
    }

    .carousel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .carousel {
      width: 300px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .slick-prev, .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border: none;
    }

    .slick-prev {
      left: 10px;
    }

    .slick-next {
      right: 10px;
    }

    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      margin-left: 35px;
      margin-right: 200px; /* Add margin-right for spacing */
    }

    .contact-button:last-child {
      margin-right: 0;
    }

  </style>
</head>

  <script>
    $(document).ready(function(){
      $('.carousel').each(function(){
        $(this).slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
